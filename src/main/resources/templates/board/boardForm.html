<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<body>
<div th:replace="fragments/nav :: navigation"></div>
<h2>게시글 작성</h2>
<form th:action="@{/board/write}" method="post" enctype="multipart/form-data">
    <p>제목: <input type="text" name="title" /></p>
    <p>내용: <textarea name="content" rows="5" cols="40"></textarea></p>
    <p>첨부파일: <input type="file" name="file" multiple /></p>
    <p><input type="submit" value="등록" /></p>
</form>
</body>
</html>
